<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class ="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
<!--    <div>-->
<!--&lt;!&ndash;        <h3><a th:href="@{/register}">Register</a></h3>&ndash;&gt;-->
<!--    </div>-->

    <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4" >E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:value="${email}" required>
                </div>
            </div>

                <div class="form-group row">

                    <label class="col-form-label col-4" >Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:value="${password}" required minlength="6" maxlength="10"/>
                    </div>
                </div>
                    <div class="form-group row">

                        <label class="col-form-label col-4" >FirstName</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:value="${firstname}" required minlength="2" maxlength="10"/>
                        </div>
                        </div>

                        <div class="form-group row">

                            <label class="col-form-label col-4" >LastName</label>
                            <div class="col-8">
                                <input type="text" class="form-control" th:value="${lastname}" required minlength="2" maxlength="10"/>
                            </div>
                            </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
        </div>


    </form>

</div>

</body>
</html>
